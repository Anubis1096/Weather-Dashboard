<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!-- Search area -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="search-col">
                <h5>Search for a city</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- Search history -->
                <ul class="list-group mt-3" id="search-history"></ul>

            </div>

            <!-- Current weather -->
            <div class="col-9" id="weather-details">
                <div class="row">
                    <div class="col mb-2 p-0" id="weather-col"></div>
                </div>
            <!-- Weather forecast -->    
                <div class="row">
                    <div class="col">
                        <div class='row'>
                            <div class="col" id="forecast-header"></div>
                        </div>
                        <div class="row" id="forecast-row"></div>
                    </div>
                </div>
            </div>


        </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
